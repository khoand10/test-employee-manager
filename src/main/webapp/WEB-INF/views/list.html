<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <br>
    <div class="main-header row">
        <div class="col-md-6">
            <h2 class="title">Employee manager</h2>
        </div>
        <div class="col-md-6 text-right">
            <a href="/create" class="btn btn-primary">Create new employee</a>
        </div>
        <div>
            <form class="form-group" th:action="@{/search}" method="post">
                <input class="form-control" name="keyword" type="text" >

                <button class="btn btn-primary">Search</button>
            </form>
            <a href="/list" class="btn-link">All Employee</a>
        </div>
    </div>
    <br>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Group</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee :${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.group.name}"></td>
            <td th:text="${employee.name}"></td>
            <div th:if="${employee.gender == true}">
                <td>male</td>
            </div>
            <div th:if="${employee.gender == false}">
                <td>female</td>
            </div>
            <!--<td th:text="${employee.gender}"></td>-->
            <td th:text="${employee.phone}"></td>
            <td><a th:href="@{/__${employee.id}__/edit}">edit</a></td>
            <td><a th:href="@{/__${employee.id}__/delete}"
                   onclick="return confirm('Are you sure you want to delete this employee?');"
            >delete</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
