<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Manager</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <br>
    <div class="main-header row">
        <div class="col-md-6">
            <h2 class="title">Employee manager</h2>
        </div>
        <a href="/list" class="btn btn-link">Cancle</a>
    </div>
    <br>
    <th:block th:if="${message}">
        <div th:text="${message}" class="alert alert-success" role="alert">
        </div>
    </th:block>
    <form th:object="${employee}" method="post">
        <div  th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
            <div th:each="error : ${#fields.errors()}" th:text="${error}"></div>
        </div>
        <div class="form-group">
            <label>Name :</label>
            <input class="form-control" type="text" th:field="*{name}">
        </div>
        <div class="form-group">
            <label>Gender: </label><br>
            <label><input type="radio" th:field="*{gender}" value="1"> Male</label>
            <label><input type="radio" th:field="*{gender}" value="0"> Female</label>
        </div>
        <div class="form-group">
            <label>Phone :</label>
            <input class="form-control" type="text" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label>Group:</label>
            <select class="form-control" th:field="*{group}">
                <option th:each="c : ${groups}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Birthday :</label>
            <input class="form-control" type="text" th:field="*{birthday}">
        </div>
        <div class="form-group">
            <label>So CMND :</label>
            <input class="form-control" type="text" th:field="*{cmnd}">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input class="form-control" type="text" th:field="*{email}">
        </div>
        <div class="form-group">
            <label>Address :</label>
            <input class="form-control" type="text" th:field="*{address}">
        </div>
        <button class="btn btn-primary">Update employee</button>
    </form>
    <br>
    <br>
</div>

</body>
</html>
